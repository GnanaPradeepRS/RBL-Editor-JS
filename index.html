<body>

    <div class="addMore" style="margin-top: 20px; margin-left: 50px;">
        <span style="margin-right: 20px;">
            <i title="bold" class="fa fa-bold fa-lg" onclick="execCmd('bold')" style="margin-right: 5px;"></i>
            <i title="italic" class="fa f`a-italic fa-lg" onclick="execCmd('italic')" style="margin-right: 5px;"></i>
            <i title="highlight text" class="fa fa-highlighter fa-lg" style="margin-right: 5px;" onclick="highlightSelection();"></i>
        </span>

               

        <span style="margin-right: 20px;">
            <i title="Validation Format" class="fa fa-check-circle fa-lg" style="margin-right: 5px;"></i>
            <i title="API Validation" class="fa fa-file-code fa-lg" style="margin-right: 5px;" onclick="APIValidation();"></i>
        </span>

        <span style="margin-right: 20px;">
            <i title="Word Format" class="fa fa-align-center fa-lg" style="margin-right: 5px;" onclick="wordFormat()"></i>
            <i title="Word Reformat" class="fa fa-file-text-o fa-lg" style="margin-right: 5px;" onclick="inlineFormat()"></i>
        </span>

        <i title="Copy Inline" class="fa fa-files-o fa-lg" style="margin-right: 20px;"></i>

        <select name="file-type" id="file-type" style="margin-right: 20px;">
            <option value="none">Select File Type</option>
            <option value="computation">Computation</option>
            <option value="validation">Validation</option>
            <option value="computationpostprocess">Computation Post Process</option>
            <option value="validationpostprocess">Vadidation Post Process</option>
        </select>

        <select name="locale" id="locale" style="margin-right: 20px;">
            <option value="">Select Locale</option>
        </select>

        <span style="margin-right: 20px;">
            <i title="Word Style" class="fa fa-wikipedia-w fa-lg" style="margin-right: 5px;"></i>
            <i title="Line Numbering" class="fa fa-list-ol fa-lg" style="margin-right: 5px;"></i>
        </span>

        <i title="Clear Editor" class="fa fa-paint-brush fa-lg" style="margin-right: 20px;"></i>
        <i title="Settings" class="fa fa-cog fa-lg" style="margin-right: 30px;" onclick="settings();"></i>
        <i title="Exit Editor" class="fa fa-sign-out fa-lg"></i>
