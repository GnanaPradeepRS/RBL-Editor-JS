<body id="body">

    <div class="addMore" style="margin-top: 20px; margin-left: 50px;">
        
            <div class="btn-group" role="group" aria-label="Basic example">
                <button title="bold" type="button" data-toggle="button" class="btn btn-warning"><i class=" test fa fa-bold fa-lg" onclick="execCmd('bold')"></i></button>
                <button title="italic" type="button" data-toggle="button" class="btn btn-warning"> <i  class="fa fa-italic fa-lg" onclick="execCmd('italic')" ></i></button>
                <button title="highlight text"  type="button" class="btn btn-warning"><i  class="fa fa-highlighter fa-lg" onclick="highlightSelection();"></i></button>
              </div>
        
            <div class="btn-group" role="group" aria-label="Basic example">
                <button title="Validation Format" type="button" class="btn btn-success"><i  class="fa fa-check-circle fa-lg"></i></button>
                <button title="API Validation" type="button" class="btn btn-success"><i  class="fa fa-file-code fa-lg" onclick="APIValidation();"></i></button>           
            </div>
        
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" title="Word Format" data-toggle="button" class="btn btn-primary"><i  class="fa fa-align-center fa-lg" onclick="wordFormat()"></i></button>
                <button type="button" title="Word Reformat" data-toggle="button" class="btn btn-primary"><i  class="fa fa-file-text-o fa-lg" onclick="inlineFormat()"></i></button>
                <button type="button" title="Copy Inline" class="btn btn-primary"><i  class="fa fa-files-o fa-lg"></i></button>
              </div>

        <select name="file-type" id="file-type">
            <option value="none">Select File Type</option>

    <script src="mode-RBL.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.session.setMode("ace/mode/javascript");

        function editorTheme(){
            theme = document.getElementById("themes").value;
            let theming = "ace/theme/"+theme;
            editor.setTheme(theming);
        }

        let count = 0;
        function darkMode(){
            count +=1;
            if(count%2==0){
                document.getElementById('body').setAttribute("style", "background-color : white");
                editor.setTheme('ace/theme/dreamweaver');
            }else
            {
                document.getElementById('body').setAttribute("style", "background-color : black");
                editor.setTheme('ace/theme/tomorrow_night_bright');
            }

            
            

        }
    </script>
